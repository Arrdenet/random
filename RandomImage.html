<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  img {
    width: auto;
    height: 100%;
  }
</style>
</head>
<body>
<img id="randomImage" src="" alt="Random Image">
<script>
  fetch('https://script.google.com/a/macros/conwayschools.info/s/AKfycbyKzMLF3z4hzcGnfRCmrZyVUIpBXdUMs85cOkkLwSQYjFlBTYtNpa7eM6JFTSczx4LQ5g/exec')
    .then(response => response.text())
    .then(imageUrl => {
      document.getElementById('randomImage').src = imageUrl;
    });
</script>
</body>
</html>
